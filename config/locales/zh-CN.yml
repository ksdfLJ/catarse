        email_text: '不幸的是，项目%{project_link}, 你已经做出了贡献，并没有达到其目标，并没有在资金Catarse。<br><br>所以，你已经收到<strong>%{value}</strong> 在积分贡献等项目。你能满足别人%{project_category}在项目%{explore_category_link}.<br><br>您也可以通过单击要求退款%{credits_link}。请记住，你在Catarse签署了使用%{user_provider}。如果你在这个过程中的一些困难，请不要羞辱，发送电子邮件至financeiro@catarse.me 主题为“退款 - 登录问题”。<br><br>如果因任何原因，你想联系%{project_owner_name},发送电子邮件至%{project_owner_email}.<br><br>如果您有任何疑问等，请访问我们的常见问题，或发送电子邮件至<a href="mail_to:contato@catarse.me" style="color: #008800;">contato@catarse.me</a>.<br>'
