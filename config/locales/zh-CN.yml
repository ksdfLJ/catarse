      email_text: "感谢您的信任，Catarse项目 :)<br><br>我们知道，您期望快速回复，但是，坦率地说，我们需要长达4天回应，OK? 那是因为我们有一个小的团队合作了几个项目。请注意，回复可以来得早，所以要注意你的收件箱。<br><br>同时值得去知道，在线项目(<a href='%{explore_link}' style='color: #E75297 !important;'>%{explore_link}</a>)和 - 如果你喜欢的任何them-的贡献吧！这是方式展现在巴西集资的文化支持，并养活了各地不断增长的Catarse的生态系统。<br><br>除此之外，你会得到一些灵感为自己的项目...<br><br>请继续关注更新<a href='%{facebook}' style='color: #E75297 !important;'>Facebook</a>并得到一些深层次的了解Catarse阅读在我们的帖子<a href='%{blog}' style='color: #E75297 !important;'>blog</a>.<br><br>如果您有任何疑问，请发送电子邮件至: %{email}"
      notification_text: "您的项目已收到Catarse团队"
    finish:
      successful:
        email_subject: "万岁！该项目%{project_name}成功登录Catarse！"
        email_text: "项目%{project_link},你已经做出了贡献，已成功资助！让我们庆祝/<br><br>该项目有，包括你，%{project_total_contributions}精彩的捐款，募集%{project_pledged}并达成%{project_process}%其目标 =D<br><br>一些重要的是要知道: Catarse的团队需要3天时间发送到项目创建者列表的贡献的所有信息。 So, the project creator will only be in touch with you to thank you and talk about the rewards delivery in a few days, ok?<br><br>So why don't you, in this meantime, share with all your friends this success?<br><br><div style='text-align:center;'>%{facebook_button}%{twitter_button}</div><br><br>If you want to get in touch with %{project_owner_name}, send an email to %{project_owner_email}.<br><br>If you have any doubt about Catarse, access our FAQ: <a href='http://www.catarse.me/faq' style='color: #008800';>www.catarse.me/faq</a> or send an email to <a href='mail_to:contato@catarse.me' style='color: #008800;'>contato@catarse.me</a><br>"
        facebook_text: "万岁！该项目'%{name}', 这是我作出了贡献，是成功的Catarse!"
        notification_text: "万岁！该项目%{link}你贡献是成功的！口耳相传!"
        reward_notification_text: "不久,%{link}将与您联系，提供您的奖励。请尽情享受!"
