    privacy_policy:
      title: 隐私政策
      content:
        explanation: "以简单的解释方式"
        explanation_text: "我们努力提供最好的服务 - 使其更容易组织一个筹款和管理您的项目。<br>您的Catarse帐户: <ol><li><p class='prg2'>1.支持者 - 人谁注册成为支持者(谁将会给财政的贡献项目)将需要提供您的姓名,社会保障号码,电子邮件,详细地址,固定电话和移动电话,信用卡数据,如果这一模式选择的支付和/或银行的详细资料(银行,分支机构和支票帐户)。只需要为那些谁使用银行转帐支付的支持者,后者的信息。</p></li><li><p class='prg2'>2. 项目创建者 - 人谁是兴趣参与项目需要提供以下信息：全名/公司名称,地址,电话号码和电子银行的详细资料(银行,分支机构和支票账户)用于接收的收益,如果该项目顺利成功的。他们将被要求通过Catarse队后,如果该项目被选中到空气中的设计是只派。</p></li></ol>"
        explanation_text_cont: "我们尊重您的隐私权, 因此我们不提供支持者和项目创建者, 以第三方的任何个人信息, 除非法院为了做到这一点, 或在支持者的要求, 事件, 如果任何欺诈行为, 企图欺诈的条款或违约服务的项目创建者。在这个意义上,导泻澄清,同时银行细节,如从支持者信用卡的数据将被存储在Catarse服务器或付款服务器的用于促进和加快未来支持的装置和一个安全的地方任何扣款值,如果项目支持是不成功的。"
        email: "电子邮件"
        email_text: "我们只会在这样的事情发生与您沟通。<br>我们向您发送与他们的个人的交易和相关服务的通知邮件,但只有在需要的时候会这样做。<br>您还会收到一些通知,如果你选择(通过 OPT-OUT )可免去。<br>该项目的创建者能够访问电子邮件地址和他们的支持者,以及所支持的价值和选择的奖励。"
        update: "更新隐私政策"
        update_text: "Catarse保留随时更新隐私政策的权利。有关更新的信息将被发送到所提供的电子邮件地址或将被放置在网站的显着位置。<br>我们保留披露的法律要求您的个人信息的权利,当我们认为披露是必要的,以保护我们的权利。<br>要修改或删除任何您提供给我们的个人信息或全部,登录并更新您的个人资料。<br>任何有关本隐私政策的问题应该是一个开放的,通过电子邮件请求<a href='mailto:contato@catarse.me'>contato@catarse.me</a>"
