      title_money: "哪里的钱，资助来自?"
      money: "至少有50％将来自于你自己的人脉网络。在这种方式下，Catarse是一种让你更接近那个喜欢你的工作，并扩大这一网络，通过社交网络，报纸，博客分享，当然，你最喜欢的酒吧的人。"
      title_work: "它采取了大量的工作?"
      work: "一个loooot！有没有“轻松在互联网上赚钱”。你有你自己的项目中的工作很多，但经验是值得的 - 我们向您保证：D，你将有Catarse后，你的项目背后一个更强大的网络。"
      title_costs: "需要多少费用来使用Catarse?"
      costs: "提交你的项目是免费的。现在，当你的项目获得批准，并已达到其目标，Catarse将适用13％的费用，这个值既包括Catarse费和支付网关费。"
      why: "为什么Catarse?"
      intro: "首先，这是很好的，你知道为什么我们认为这种新的方式来资助的项目是惊人的:"
      why_one: "通过创建一个非常强大的债券与您的网络，这种活动敞开大门，以新的项目，伙伴关系和其他意外的连接。"
      why_two: "如果项目顺利连接，它们可以传播，很快，来了很多人，扩大你的网络和加强人们的基地周围的项目。"
      why_three: "最小的繁文缛节和低财务风险。没有利率，没有入门费...和很多的乐趣和感动。"
    guidelines_tips:
      title: "几乎没有!"
      subtitle: "在提交您的项目，这是很好的考虑了几个重要的点。"
      introduction_html: "我们知道，你不能等到有你的项目在线，但第一个答案<br> (在一张纸)下面的问题。"
      legend_html: "有明确这些问题的答案将有助于大大在构建你的项目，<br>增加，这将是成功的机会。"
      title_one: "是什么促使你做这个项目?"
      tip_one: "当他们意识到社会或谁领导运动的人的事业的重要性，人们才搞。因此，很清楚什么是你的灵感，让它溢出到项目中。"
      title_two: "什么是焦点?"
      tip_two: "Catarse是一个很好的方式，采取的第一个步骤。因此，定义得非常好项目的目的，以及谁将会从中受益。明确界定你的目标是要吸引人们的最佳途径之一。"
      title_three: "什么是你的得分?"
      tip_three: "计算的项目执行和交付奖励的所有费用。也考虑到你的能力，搞的人，以确定您的财务目标。"
      title_four: "什么是你的最后期限筹款?"
      tip_four: "不要低估一个活动的工作。您将有整个期间的项目现场努力工作，因此，建议您不要胎在这个过程中自己太多。我们的建议是：活动的40天。"
      title_five: "你有没有想过这个项目奖励?"
      tip_five: "请记住，回报是公众的承诺。所以，觉得非常好，在他们提供给你的贡献阐述他们的时候，还有物流。我们的建议：考虑非物质奖励：下载，体验，课程网上吻。"
      title_six: "是你的视频就绪?"
      tip_six: "该视频是项目的名片。它是通过它的贡献将与你的事业取得联系。因此，要特别注意在脚本中，音频和图像质量。高清建议。"
      title_seven: "您将如何调动您的网络?"
      tip_seven: "你需要对你将如何挑起你的网络，并说服它有助于你的项目一个清晰的思路。分发您每周的工作，并根据您是如何关闭改变你的方法与网络。"
      title_eight: "如何将这些钱用于?"
      tip_eight: "创建一个Google文档的电子表格，并打开您的预算向众人展示如何，这笔资金将被使用。透明度是应有尽有。"
