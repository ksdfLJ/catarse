          Catarse的目的仅仅接近创想计划的支持者和通过其在线平台。使用的Catarse不会产生任何USERS(支持者和CREATORS)和Catarse之间的雇佣关系，就业，协会或社团，也不是商业交易或销售的产品或服务。<br>

